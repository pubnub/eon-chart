<html>
  <head>

    <link rel="stylesheet" type="text/css" href="../bower_components/c3/c3.min.css">
    <script src="../bower_components/pubnub/web/pubnub.min.js"></script>
    <script src="../bower_components/d3/d3.min.js"></script>
    <script src="../bower_components/c3/c3.min.js"></script>
    <script src="../bower_components/subsub/subsub.js"></script>

    <script src="../pubnub-c3.js"></script>

    <style>
      .c3-region-1 {
        fill: #dd3333;
        fill-opacity: 0.8
      }
    </style>

  </head>
  <body>
    <div id="chart"></div>
    <script>
      var channel = 'c3-spline' + Math.random();
      eon.chart({
        channel: channel,
        generate: {
          bindto: '#chart',
          data: {
            labels: true,
            type: 'bar'
          },
          bar: {
            width: {
              ratio: 0.5
            }
          },
          tooltip: {
              show: false
          }
        }
      });
    </script>
    <script>
      PUBNUB.init({
        publish_key: 'demo',
        subscribe_key: 'demo'
      });
      setInterval(function(){

        PUBNUB.publish({
          channel: channel,
          message: {
            columns: [
              ['Austin', Math.floor(Math.random() * 99)],
              ['New York', Math.floor(Math.random() * 99)],
              ['San Francisco', Math.floor(Math.random() * 99)],
              ['Portland', Math.floor(Math.random() * 99)]
            ]
          }
        });

      }, 1000);
    </script>
  </body>
</html>
